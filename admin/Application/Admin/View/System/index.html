<include file="Public/base" />

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
        <notempty name="nav">
            <volist name="nav" id="vo">
                <a href="{:U($vo['url'])}">{$vo.name}</a>
            </volist>
        </notempty>
      </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <xblock class="demoTable">
            <button class="layui-btn layui-btn-danger" data-type="getCheckData"><i class="layui-icon"></i>批量删除</button>
            <button class="layui-btn" onclick="x_admin_show('添加菜单','{:U(add)}',600,500,'{:U(index)}')"><i class="layui-icon"></i>添加</button>
        </xblock>
        <table class="layui-hide" id="test" lay-filter="test"></table>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="status">{{ d.status == 1 ? '隐藏' : '显示' }}</a>
            <a class="layui-btn layui-btn-xs" lay-event="add">添加</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            <a class="layui-btn layui-btn-xs" lay-event="redirect">下一级</a>
        </script>
        <script>
        layui.use('table', function() {
            var flag = false;
            var table = layui.table;
            table.render({
                elem: '#test',
                url: "{:U('System/index')}",
                method: "post",
                height: 420,
                cols: [
                    [{ type: 'checkbox' },
                        { field: 'id', title: 'ID' },
                        { field: 'name', title: '菜单名称', edit: 'text' },
                        { field: 'pid', title: '上级菜单' },
                        { field: 'url', title: '菜单地址', edit: 'text' },
                        {
                            field: 'icon',
                            title: '图标',
                            templet: function(d) {
                                return '<i class="layui-icon" style="font-size:23;color:#8a8a8a">'+d.icon+'</i>';
                            }
                        },
                        { field: 'sort', title: '排序', edit: 'text' },
                        {
                            field: 'status',
                            title: '状态',
                            templet: function(d) {
                                if (d.status == 0) { return '<span style="color:#FF5722">隐藏</span>' } else { return '<span style="color:green">显示</span>' }
                            }
                        },
                        { fixed: 'right', width: 240, title: "操作", toolbar: '#barDemo' }
                    ]
                ],
                page: true,
                limit: 8,
                limits: [8, 10],
                loading: true,
                id: "test"
            });

            table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                console.log(obj.data)
                var data = obj.data; //获得当前行数据
                // console.log(data);return false;
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if (layEvent === 'status') { //查看
                    if (Number(data.status)) {
                        var value = 0;
                    } else {
                        var value = 1;
                    }
                    $.post("{:U('changeOne')}", "id=" + data.id + "&field=status" + "&value=" + value, function(res) {
                        showmsg(res, "{:U('index')}", 1)
                    })
                } else if (layEvent === 'del') { //删除
                    layer.confirm('真的删除行么', function(index) {

                        layer.close(index);
                        //向服务端发送删除指令
                        $.post("{:U('del')}", "id=" + data.id, function(res) {
                            showmsg(res, "{:U('index')}", 1)

                        })
                    });
                } else if (layEvent === 'redirect') { //编辑

                    table.reload('test', {
                        where: { //设定异步数据接口的额外参数，任意设
                            pid: data.id
                        },
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                } else if (layEvent == "add") {
                    x_admin_show('添加菜单', "./add?id=" + data.id, 600, 500, '{:U(index)}')
                }
            });

            //监听单元格编辑
            table.on('edit(test)', function(obj) {
                var value = obj.value //得到修改后的值
                    ,
                    data = obj.data //得到所在行所有键值
                    ,
                    field = obj.field; //得到字段

                $.post("{:U('changeOne')}", "id=" + data.id + "&field=" + field + "&value=" + value, function(res) {
                    showmsg(res, "{:U('index')}", 1)
                })
                // layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
            });

            var $ = layui.$,
                active = {

                    getCheckData: function() { //获取选中数据
                        var checkStatus = table.checkStatus('test'),
                            data = checkStatus.data;
                        console.log(checkStatus);
                        var str = '';
                        $.each(checkStatus.data, function(index, el) {
                            if (index) {
                                str += "," + el.id;
                            } else {
                                str += el.id;
                            }
                        });
                        $.post("{:U('del')}", "id=" + str, function(res) {
                            showmsg(res, "{:U('index')}", 1)
                        });
                    }
                };

            $('.demoTable .layui-btn').on('click', function() {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
        </script>
    </div>
</body>

</html>
